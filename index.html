<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="book.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="logo">
          <img src="book.png" alt="image-of-book" height="50px" />
          <p>LIBRARY</p>
        </div>
        <form
          action="placeholder_for_testing.php"
          method="post"
          class="new-book-form"
          id="new-book-form"
        >
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Book Title"
            required
            maxlength="75"
          />
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Book Author"
            required
            maxlength="75"
          />
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Number of Pages"
            required
            min="15"
            max="1500"
          />
          <select name="status" id="status">
            <option value="" selected>Select Status</option>
            <option value="read">Read</option>
            <option value="unread">Not Read</option>
          </select>
          <button type="submit" id="add-book">ADD BOOK</button>
        </form>
      </div>
      <div class="book-details-container">
        <div class="detail-one">
          <p id="books-read">BOOKS READ: 0</p>
          <p id="books-unread">BOOKS UNREAD: 0</p>
          <p id="total-books">TOTAL BOOKS: 0</p>
          <button id="delete-all">DELETE ALL</button>
        </div>
        <div class="detail-two">
          <div class="detail-two-elements">
            <p id="book-title">TITLE</p>
            <p id="book-author">AUTHOR</p>
            <p id="book-pages">PAGES</p>
            <p id="book-status">STATUS</p>
            <p id="removal">REMOVAL</p>
          </div>
        </div>
        <div class="detail-three">
          <div class="detail-three-elements">
            <p id="book-title-data"></p>
            <p id="book-author-data"></p>
            <p id="book-pages-data"></p>
            <p id="book-status-data"></p>
            <p id="removal-data"></p>
          </div>
          <h1 id="book-list"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
